[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --ignore=tests/archive
asyncio_mode = auto
markers =
    asyncio: async tests
    slow: slow running tests
    integration: integration tests
    performance: performance tests